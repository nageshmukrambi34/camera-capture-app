<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Capture App</title>
</head>
<body>
  <h1>Capture and Upload Photo</h1>

  <form action="https://camera-capture-app.onrender.com/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="photo" accept="image/*" capture="environment" required>
    <button type="submit">Upload Photo</button>
  </form>

</body>
</html>
